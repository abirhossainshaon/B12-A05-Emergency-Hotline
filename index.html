<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Hotline</title>
         <!--Tailwind CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
       <!--Font Awesome CDN-->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 min-h-screen text-sans">

         <!-- NAVBAR -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <!-- Logo Section -->
      <div class="flex items-center gap-3 w-[397px] h-[52px] m-r-60px">
        <img src="./assets/logo.png" alt="logo" class="w-10 h-10">
        <div>
          <div class="text-lg font-bold">Emergency <br> Service</div>
          
        </div>
      </div>

      <!-- Right- heartCount, coinCount, copyCount Copy) -->
      <div class="flex items-center gap-6 text-sm">
        <div id="navHeart" class="flex items-center gap-2 select-none">
          <span class="text-red-500 text-lg"><i class="fa-solid fa-heart"></i></span>
          <span id="heartCountDisplay" class="font-medium">0</span>
        </div>

        <div class="flex items-center gap-2 select-none">
          <img src="./assets/coin.png" alt="coin" class="w-6 h-6">
          <span id="coinCountDisplay" class="font-medium">100</span>
        </div>

        <div class="flex items-center gap-2 select-none">
          <span id="copyCountDisplay" class="font-medium">0</span>
          <span class="text-gray-500 bg-green-800 text-white w-20 h-10   rounded-full text-lg text-center ">Copy</span>
        </div>
      </div>
    </div>
  </header>


      <!-- HERO Section -->
  <section class="bg-gradient-to-r from-[#013223] [#006747] to-[#013223] text-white">
    <div class="container mx-auto px-4 py-12 flex flex-col items-center">
      <img  src="./assets/logo.png" alt="hero-logo" class="mb-6 w-[65px] h-[64px]">
      <h1 class="text-3xl md:text-4xl font-extrabold mb-2">জরুরি সেবা ডিরেক্টরি</h1>
      <p class="text-sm md:text-base opacity-90">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
      </div>
  </section>

      <!--  Main Section -->
  <main class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">

    <!--  Card Section -->
    <section class="md:col-span-2">
      <h2 class="text-2xl font-bold mb-4">জরুরি সেবা ডিরেক্টরি</h2>
      <div id="cardContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        </div>
    </section>

   <!--  History Section -->
    <section class="bg-white p-4 rounded shadow">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold flex items-center">
          <img src="https://img.icons8.com/ios-filled/50/clock.png" class="w-6 h-6 mr-2"> Call History
        </h2>
        <button id="clearHistory" class="text-red-600 font-semibold  bg-green-800 rounded-full text-white w-25 h-10"> Clear</button>
      </div>
      <ul id="historyList" class="space-y-2">
      </ul>
    </section>
  </main>

    <script src="js/script.js"></script> 
</body>
</html>
